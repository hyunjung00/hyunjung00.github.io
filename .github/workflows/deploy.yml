name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (LTS) + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Compute VITE_BASE
        id: base
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          CUSTOM_DOMAIN_ENV="${{ vars.PAGES_CUSTOM_DOMAIN }}"
          if [ -f CNAME ]; then CUSTOM_DOMAIN_FILE="$(tr -d '\r\n' < CNAME)"; else CUSTOM_DOMAIN_FILE=""; fi
          if echo "$REPO_NAME" | grep -qiE '\.github\.io$'; then
            VITE_BASE="/"
          elif [ -n "$CUSTOM_DOMAIN_ENV" ] || [ -n "$CUSTOM_DOMAIN_FILE" ]; then
            VITE_BASE="/"
          else
            VITE_BASE="/${REPO_NAME}/"
          fi
          echo "VITE_BASE=$VITE_BASE" >> $GITHUB_ENV
          echo "Computed VITE_BASE=$VITE_BASE"

      - name: Build
        run: npm run build
        env:
          VITE_BASE: ${{ env.VITE_BASE }}

      - name: SPA fallback (index -> 404.html)
        run: cp dist/index.html dist/404.html

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Write CNAME from variable (optional)
        if: vars.PAGES_CUSTOM_DOMAIN != ''
        run: echo "${{ vars.PAGES_CUSTOM_DOMAIN }}" > dist/CNAME

      # Note: configure-pages is not required once Source=GitHub Actions is set
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
