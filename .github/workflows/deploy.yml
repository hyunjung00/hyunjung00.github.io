name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || npm install
      # Set VITE_BASE for project sites automatically using repo name.
      # For user/org sites (username.github.io), GitHub repo name ends with .github.io; we'll use '/'.
      - name: Compute VITE_BASE
        id: base
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if echo "$REPO_NAME" | grep -qiE '\\.github\\.io$'; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/${REPO_NAME}/" >> $GITHUB_ENV
          fi
      - run: npm run build
        env:
          VITE_BASE: ${{ env.VITE_BASE }}
      - name: SPA fallback (copy index.html to 404.html)
        run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
